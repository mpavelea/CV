<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Signup</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body id="body-login">
    <nav class="nav-bar">
      <div class="nav-title">MARIOARA PAVELEA</div>
      <label for="toggle">&#9776</label>
      <input type="checkbox" id="toggle"> 
      <ul class="nav-bar-items">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./experience.html">Experience</a></li>
        <li><a href="./contactinfo.html">Contact us</a></li>
        
      </ul>
    </nav>

    <article class="login-box" class="signup">

      <h1>
        Sign up
      </h1>
      <form >
        <article class="text-field">
          <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="First Name"
        />
        </article>
        <article class="text-field">
          <input
          type="text"
          id="lname"
          name="lname"
          required
          placeholder="Last Name"
        />
        </article>
        <article class="text-field">
          <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-mail"
        />
        </article>
        <article class="text-field">
          <input
          type="text"
          id="username"
          name="username"
          required
          title="4 characters minimum"
          minlength="4"
          placeholder="Username"
        />
        </article>
        <article class="text-field">
          <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        </article>
        <article class="submit">
          <input type="submit" value="Submit" class="button-submit" />
        </article>
         <article class="signup-link">
          Click here to <a href="./login.html" class="hover-elem">login</a>

         </article>
      </form>

    </article>

  </body>
</html>
