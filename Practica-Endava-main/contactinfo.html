<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Contact Form</title>
    <link rel="stylesheet" href="./contactinfo.css" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body id="body-login" onload = " loadFunction()" >
    <nav class="nav-bar">
      <div class="nav-title">MARIOARA PAVELEA</div>
      <label for="toggle">&#9776</label>
      <input type="checkbox" id="toggle"> 
      <ul class="nav-bar-items">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./experience.html">Experience</a></li>
        <li><a href="./contactinfo.html">Contact us</a></li>
      </ul>
    </nav>

    <main>
      <video
        id="video"
        src="Images/production ID_5136301.mp4"
        autoplay
        muted
        loop
        poster=""
      ></video>
      <article class="contact-wraper">
        <form class="contact-form">
          <h1 class="title">Contact us</h1>
          <article class="form-items">
            <article class="input-group">
              <input
                type="text"
                id="fname"
                name="fname"
                required
                placeholder="First Name"
              />
              <input
                type="text"
                id="lname"
                name="lname"
                required
                placeholder="Last Name"
              />
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="E-mail"
              />
              <input
                type="tel"
                id="phone"
                name="phone"
                
                required
                placeholder="Telephone"
              />

            </article>
            <article class="message">

              <textarea
                name="message"
                id="message"
                cols="21"
                rows="5"
                form="form-contact"
                required
                placeholder="Leave a message."
              ></textarea>
              <br>
             <article class="remMeCheckbox">
              <input type="checkbox" name="rememberme" id="rememberme" value="isRememberMe" >
              <label for="rememberme">Remember me</label>
             </article>

              
              <br>
              <input class="button-submit" type="submit" value="Submit" id="submit-contact"  />
            </article>
          </article>
        </form>
      </article>
      <footer>
        <ul class="socials">
          <li>
            <a href="https://www.instagram.com/utapavelea/"
              ><i class="fa fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/marioarapavelea/"
              ><i class="fa fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://linkedin.com/in/marioara-pavelea-637673231"
              ><i class="fa fa-linkedin-square"></i
            ></a>
          </li>
        </ul>
      </footer>
      <script src="./contactinfo.js"></script>
    </main>
  </body>
</html>
